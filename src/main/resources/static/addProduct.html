<!DOCTYPE html>
<html>

  <head>
  
    <script  src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="  crossorigin="anonymous">
    </script>

  </head>

 	<body>
				
		  <fieldset>
			    <legend>Add Product:</legend>
			    Product Name:<input type="text" id="name" ><br>
			    Category:<input type="text" id="category" ><br><br>
			    <button onclick="addProduct()">Save Product</button>
		  </fieldset>
			
			<script type="text/javascript">
			function addProduct(){
				var name = document.getElementById('name').value;
		    	var category = document.getElementById('category').value;
		    	var sendInfo = {"name":name, "category":category}
		    	
		    	$.ajax({
		            type: 'post',
		            url: 'http://localhost:8010/api',
		            data: JSON.stringify(sendInfo),
		            contentType: "application/json; charset=utf-8",
		            traditional: true,
		            success: function (data) {
		                alert('Products added!!!');
		                window.onunload = refreshParent;
		                window.close();
		            }
		            
		        });
		    	
			}
			
			
			function refreshParent() {
			        window.opener.location.reload();
			    }
			
			</script>
		

	

	</body>
 </html>
