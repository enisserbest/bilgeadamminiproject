<kendo-dialog *ngIf="active" (close)="closeForm()">
    <kendo-dialog-titlebar>
        Yeni Ürün Ekle
    </kendo-dialog-titlebar>

    <form [formGroup]="editForm">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="name" class="control-label">İsim : </label>
                    </div>
                    <div class="col-sm-8">
                        <input id="name" type="text" class="form-control" formControlName="name"
                            [ngClass]="{ 'is-invalid': f.name.errors }" />
                        <div *ngIf="f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.invalid && f.name.pristine">İsim giriniz</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4" id="category">
                        <label id="category" for="category" class="control-label">Kategori : </label>
                    </div>
                    <div class="col-sm-8" id="category">
                        <kendo-dropdownlist formControlName="category" [data]="categoryList" required>
                        </kendo-dropdownlist>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary float-right" [disabled]="!editForm.valid"
                    (click)="onSave($event)">Save</button>
                <button class="float-right btn btn-outline-danger" (click)="onCancel($event)">Cancel</button>

            </div>
        </div>
    </form>
</kendo-dialog>
