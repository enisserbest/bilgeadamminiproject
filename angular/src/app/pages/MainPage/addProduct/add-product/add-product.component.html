<kendo-dialog *ngIf="active" (close)="closeForm()" >
    <kendo-dialog-titlebar>
        Add New Product
    </kendo-dialog-titlebar>

      <form novalidate [formGroup]="editForm">
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group row">
                      <div class="col-sm-4">
                          <label for="name" class="control-label">Name</label>
                      </div>
                      <div class="col-sm-8">
                          <input id="name" type="text" class="form-control" formControlName="name" />
                          <span class="k-tooltip k-tooltip-validation"
                                [hidden]="editForm.controls.name.valid || editForm.controls.name.pristine">
                              RoleName is required
                          </span>
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-4">
                          <label for="description" class="control-label">Category}</label>
                      </div>
                      <div class="col-sm-8">
                          <input id="category" type="text" class="form-control" formControlName="category" />
                          <span class="k-tooltip k-tooltip-validation"
                                [hidden]="editForm.controls.category.valid || editForm.controls.category.pristine">
                                Category is required
                          </span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <button type="button" class="float-right btn btn-outline-success" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button> 
                  <button class="float-right btn btn-outline-danger"  (click)="onCancel($event)">Cancel</button>
                  
              </div>
          </div>
      </form>
</kendo-dialog>
